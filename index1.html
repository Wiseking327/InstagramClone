<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./image/insta-fav.ico">
    <title>Instagram clone</title>
</head>
<body>
    
    <main class="flex align-items-center justify-content-center">
        <!-- SIDE IMAGE -->
        <section id="mobile" class="flex">
            <img src="./image/instagram-celular.png" alt="">
        </section>
        
        <section id="auth" class="flex direction-column">
           <!-- LOGO -->
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./image/instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
        <!-- FORM -->
                <div class="login-container">
                    <form id="login-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                    </form>
                </div>
 
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2Findex.php#!/">Login With Facebook</a>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <!-- SIGN UP -->
            <div class="panel register flex justify-content-center">
                <p>Don't have an Account?</p>
                <a href="signup.html">Sign up</a>
            </div>
            <!-- LINKS FOR DOWNLOAD ON PLAYSOTRE OR APPLESTORE -->
            <div class="app-download flex direction-column align-items-center">
                <p>Get The App</p>
                <div class="flex justify-content-center">
                    <a href="https://apps.apple.com/us/app/instagram/id389801252"><img src="./image/apple-button.png"      alt="download image" title="Imagem com a logo da Apple Store" /></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en&gl=US&pli=1"><img src="./image/googleplay-button.png" alt="download instagram on playstore" /></a>
                </div>
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">Meta</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms and Condition</a></li>
            <li><a href="#">Location</a></li>
            <li><a href="#">Hashtags</a></li>
            
        </ul>
        <p class="copyright">Â© 2020 Instagram</p>
    </footer>
</body>
</html>

<style>
    * {
    border: none;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
}

body {
    background-color: #fafafa;
    height: 100vh;
}

main {
    height: 100vh;
    margin: auto;
    max-width: 935px;
}

a { 
    text-decoration: none; }
h1 {
     margin: 20px 0; }
ul { 
    list-style: none; }

/**
 * Flex rules
 */

.flex {
    display: flex;
}

.direction-column {
    -webkit-box-direction: normal;
    -webkit-box-orient: vertical;
    -moz-box-direction: normal;
    -moz-box-orient: vertical;
    -webkit-flex-direction: column;
    -ms-flex-direction: column;
    flex-direction: column;
}

.justify-content-center {
    -webkit-box-pack: center;
    -moz-box-pack: center;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
}

.align-items-center {
    -webkit-box-align: center;
    -moz-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
}

.flex-wrap {
    -webkit-flex-wrap: wrap;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
}

/**
 *
 */

.panel {
    background-color: white;
    border: 1px solid #dbdbdb;
    margin-bottom: 10px;
    padding: 10px;
}

#auth { max-width: 350px; }
#mobile { max-width: 454px; 
margin-left: 50px;
}

#mobile img {
    height: 618px;
}

/**
 * Login section
 */
 body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

.login-container {
  background-color: white;
  padding: 20px;
  max-width: 400px;
  margin: 0 auto;
  margin-top: 10px;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  background-color: #3a24dd;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #4845a0;
}
/**
 * Separator login form from login with fb
 */
.separator span {
    background-color: #dbdbdb;
    height: 1px;
    width: calc(100% - 10px);
}

.separator .or {
    color: #808080;
    font-weight: bold;
}

.separator { 
    padding: 0 20px; }
.separator span:first-child { 
    margin-right: 10px;}
.separator span:last-child { 
    margin-left: 10px;}

/**
 * Login with fb section
 */
.login-with-fb a { 
    color: #385185; 
}

.login-with-fb > a { font-size: 12px; }
.login-with-fb div a { font-weight: bold; }
.login-with-fb div { margin-bottom: 15px; }

/**
 * Register section
 */
.register * { font-size: 14px; }
.register a { 
    color: #0095f6;
    font-weight: bold;
}

.register p { margin-right: 5px; }

/**
 * App download
 */
.app-download { padding: 15px; }
.app-download p { padding: 10px 0; }
.app-download img { 
    height: 40px; 
    margin: 0 5px;
}

/**
 * Footer
 */
footer {
    margin: 0 auto 30px auto;
    max-width: 935px;
}
footer ul { margin-bottom: 20px; }
footer ul li { margin: 0 10px 10px; } 
footer ul li a { color: #385185; }
footer .copyright { color: #808080; }
footer ul li a,
footer .copyright { 
   
    text-align: center;
    
 }


/**
 * Media queries
 */

@media screen and (max-width: 767px) {
    main { margin: 30px auto 50px auto; }
    footer .copyright,
    footer ul li a { font-size: 13px; }
    
}
@media screen  and (max-width: 480px){
    #mobile{
        display: none;
    }
}
</style>
